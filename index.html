<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Basic Bitch Sudoku üíÖ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="background-sparkle"></div>

<div class="app-container">
    <!-- Header / Top Bar -->
    <header class="topbar">
        <div class="brand">
            <div class="logo">S</div>
            <div class="text-group">
                <h1>Sudoku</h1>
                <span class="version">Basic Edition üíÖ</span>
            </div>
        </div>

        <div class="status-bar">
            <div class="pill" id="timer">
                <span class="icon">‚è±</span> <span class="val">00:00</span>
            </div>
            <div class="pill" id="mistakes">
                <!-- Added span around text for responsive hiding -->
                <span class="icon">üíî</span>
                <span class="val">0/3 <span class="hide-on-mobile">Oopsies</span></span>
            </div>
            <div class="pill difficulty-pill">
                <select id="difficulty" aria-label="Select Difficulty">
                    <option value="easy">So Easy</option>
                    <option value="medium" selected>Like, Normal</option>
                    <option value="hard">Actually Hard</option>
                    <option value="expert">Big Brain</option> <!-- Shortened text -->
                </select>
            </div>
        </div>

        <div class="actions-top">
            <button class="btn-primary small" id="newGame">New Game, Pls</button>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="game-layout">

        <!-- The Board -->
        <div class="board-container">
            <div class="board" id="board">
                <!-- Cells generated by JS -->
            </div>
        </div>

        <!-- Controls / Numpad -->
        <aside class="controls">

            <!-- Tools (Undo, Notes, etc) -->
            <div class="tools-grid">
                <button class="tool-btn" id="undo" title="Undo">
                    <span class="icon">‚Ü©</span>
                    <span class="label">Go Back</span>
                </button>
                <button class="tool-btn" id="erase" title="Erase">
                    <span class="icon">‚ú®</span>
                    <span class="label">Delete It</span>
                </button>
                <button class="tool-btn toggle-btn" id="noteMode" title="Toggle Notes">
                    <span class="icon">‚úé</span>
                    <span class="label">Lil Notes</span>
                    <div class="indicator"></div>
                </button>
                <button class="tool-btn" id="hint" title="Hint">
                    <span class="icon">üí°</span>
                    <span class="label">Help Me</span>
                </button>
            </div>

            <!-- Numpad -->
            <div class="numpad" id="keypad">
                <!-- Digits generated by JS -->
            </div>

            <!-- Secondary Actions -->
            <div class="secondary-actions">
                <button class="text-btn" id="check">Check Me</button>
                <button class="text-btn danger" id="solve">I Give Up</button>
            </div>

            <div class="settings-toggles">
                <label class="switch-label">
                    <input type="checkbox" id="autoNotes">
                    <span>Auto-notes</span>
                </label>
                <label class="switch-label">
                    <input type="checkbox" id="showMistakes">
                    <span>Show Oopsies</span>
                </label>
            </div>

            <div class="instructions">
                <p><strong>How-To, Hun:</strong> Tap a box, then a number. Duh. <br>Use Lil Notes for guesses.</p>
            </div>

        </aside>
    </main>
</div>

<!-- Overlay for Game Over / Pause -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h2 id="modalTitle">Hold Up ‚úã</h2>
        <p id="modalText">We taking a break?</p>
        <button class="btn-primary" id="modalAction">Let's Go</button>
    </div>
</div>

<div id="toast" class="toast">Whatever</div>

<script src="script.js"></script>
</body>
</html>
